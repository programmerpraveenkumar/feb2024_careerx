            console.log(resSub);
            document.getElementById("h1_id").innerHTML= res;
            document.getElementById("h1_id_1").innerHTML = resSub;
            // let val = document.getElementById("txt").value;//read the  value from input and assign to the variable,
            // console.log(val);
            }
            
        }

document.getElementById("btn").addEventListener('click',()=>{
