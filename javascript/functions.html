<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         printMessage=()=>{
            console.log("this is print message");
        }
        // printMessage();

        //anonymous function
        (function(){
            console.log("this is function without name");
        })();

        (()=>{
            console.log("this is arrow function without name");
        })();

    function showAlert(){
        //js function to show the alert box in browser.
        alert("20feb2024");
    }

    let name = "23feb";
    function testName(){
        let name = "23feb-1"
        console.log(name);
    }
    testName();
    console.log(name);
        
    </script>
</head>
<body>
    <button onclick="showAlert()">Click me</button>
    
</body>
</html>
