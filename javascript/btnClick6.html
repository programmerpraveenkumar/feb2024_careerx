<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>
   <input type="text"id="num1">
   <input type="text"id="num2">
   <select name="" id="action">
    <option value="a">Add</option>
    <option value="s">Sub</option>
    <option value="m">Mul</option>
    <option value="d">Div</option>
  </select>
   <button id="btn">Click me</button>
   <h1 id="h1_id"></h1>
   <h1 id="h1_id_1"></h1>
</body>
<script>
document.getElementById("btn").addEventListener('click',()=>{
            let action  = document.getElementById('action').value//get the value from select
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById('num2').value;
            if(num1 == ''){
                document.getElementById("h1_id").innerHTML= "Num1 shuld not be empty";
            }else if(num2 == ''){
                document.getElementById("h1_id").innerHTML= "Num2 shuld not be empty";
            }else{
                let res = 0;
                console.log(action);
                if(action == 'a'){
                    res = parseInt(num1)+parseInt(num2);//add the value and assign to the variable
                }if(action == 's'){
                    res = parseInt(num1)-parseInt(num2);//add the value and assign to the variable
                }
                if(action == 'm'){
                    res = parseInt(num1)*parseInt(num2);//add the value and assign to the variable
                }
            console.log(res);
            document.getElementById("h1_id").innerHTML= res;
            }
})
</script>
</html>
