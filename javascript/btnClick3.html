<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function print(){
            let val = document.getElementById("txt").value;//read the  value from input and assign to the variable,
            console.log(val);
        }
    </script>
</head>
<body>
   <input type="text"id="txt">
   <button id="rtdfgdf">Click me</button>
</body>
<script>
    
    document.getElementById('rtdfgdf').addEventListener('click',()=>{
        print();
    })
</script>
</html>
