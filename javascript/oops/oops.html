<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Sample{
            name = '';   
            age = "";
            printDetails(){
                console.log(this.name,this.age);
            }
        }
        let sampleObj = new Sample();//obj creation 
        sampleObj.age = '89';//accessing the variables using object
        sampleObj.name = 'john' ;//accessing the variables using object
        sampleObj.printDetails();

        let sampleObj1 = new Sample();//obj creation 
        sampleObj1.age = 54;
        sampleObj1.name = "sri";
        sampleObj1.printDetails();

    </script>
</head>
<body>
    
</body>
</html>
