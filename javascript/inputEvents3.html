<body>
    <input id="txt" type="text">
   
    <script>
        document.getElementById('txt').addEventListener('keyup',(ele)=>{ 
            //keycode is 13 for enter key
            if(ele.keyCode == 13){
                let val = ele.target.value;
                console.log(val);
                ele.target.value = '';
            }            
            /*
            get the value from textbox.

            above 3 points should execute in enterkey
            */   
          //console.log(ele);
        })

       
    </script>
