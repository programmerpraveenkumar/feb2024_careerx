<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .red{
                background-color: red;
                color: #dff;
            }
            .blue{
                background-color: blue;
                color: #dff;
            }
    </style>
</head>
<body>
    <h1 class="h1_1">this is heading tag</h1>
    
   
    <script>
     
       var bgClass = 'red';
       changeBg=()=>{
        if(bgClass == 'red'){
            bgClass = 'blue';
            document.querySelector(".h1_1").classList.remove('red');
            document.querySelector(".h1_1").classList.add('blue');
        }else{
            bgClass = 'red';
            document.querySelector(".h1_1").classList.remove('blue');
            document.querySelector(".h1_1").classList.add('red');
        }            
       }
       setInterval(()=>{changeBg()},2000);
    </script>
</body>
</html>
